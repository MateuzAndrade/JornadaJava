<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html">


<h:body>
	<h1> Cadastro de Carro </h1>
	<h:form>
		<fieldset>
				<legend> Cadastro do Carro </legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Marca:" for="marca" />
					<h:inputText id= "marca" value="#{carroBean.carro.marca}"/>
					<h:outputLabel value="Modelo:" for="modelo" />
					<h:inputText id= "modelo" value="#{carroBean.carro.modelo}"/>
					<h:outputLabel value="Ano Modelo:" for="anoModelo" />
					<h:inputText id= "anoModelo" value="#{carroBean.carro.anoModelo}"/>
					<h:outputLabel value="Ano: Fabricação:" for="anoFabricacao" />
					<h:inputText id= "anoFabricacao" value="#{carroBean.carro.anoFabricacao}"/>
					<h:commandButton value="Gravar" action="#{carroBean.gravar}"/>
				</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>


</html>
