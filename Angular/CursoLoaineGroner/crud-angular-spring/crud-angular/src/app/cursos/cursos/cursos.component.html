<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos Dispon√≠veis
    </mat-toolbar>
    <div *ngIf="cursos$ | async as cursos; else carregar">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome do Curso</th>
          <td mat-cell *matCellDef="let curso">{{ curso.nome }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let curso">{{ curso.categoria }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef="">
            <button mat-icon-button color="primary" aria-label="Adicionar um Curso">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let curso">
            <button mat-icon-button color="primary" aria-label="Editar Curso">
              <mat-icon>edit</mat-icon>
            </button>

              <button mat-icon-button color="warn" aria-label="Remover Curso">
                <mat-icon>delete</mat-icon>
              </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #carregar>
      <div class="carregamento-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
