<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Curso</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Curso" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoria">
            <mat-option value="null"> </mat-option>
            <mat-option value="front-end">Front-end</mat-option>
            <mat-option value="back-end">Back-end</mat-option>
          </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit()">Salvar</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
