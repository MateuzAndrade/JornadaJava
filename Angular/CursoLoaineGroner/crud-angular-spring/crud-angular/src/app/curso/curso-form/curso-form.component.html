<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Curso</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Nome do Curso" formControlName="nome">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Categoria do Curso" formControlName="categoria">
    </mat-form-field>
  </form>
</mat-card>
