
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Filme</title>
</head>
<body>
    <h2>Consulta de Filme</h2>

    <form action="#" th:action="@{/consultar-filme}" th:object="${consultaForm}" method="post">
        <label for="titulo">TÃ­tulo do Filme:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>

        <button type="submit">Consultar</button>
    </form>

    <div th:if="${filmes != null}">
        <h3>Resultados:</h3>
        <ul>
            <li th:each="filme : ${filmes}" th:text="${filme.title + ' (' + filme.year + ')'}"></li>
        </ul>
    </div>
</body>
</html>
