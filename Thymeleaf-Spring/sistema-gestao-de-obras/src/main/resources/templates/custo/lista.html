<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>

	<section class="layout-content" layout:fragment="~{corpo}">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Custos</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/custos/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Novo Custo</span>
			</a>
		</nav>

		<div class="container" id="listagem">
			<div th:replace="~{fragments/alert}"></div>
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Id</th>
							<th>Data</th>
							<th>Descriçao</th>
							<th>Und.</th>
							<th>Quant.</th>
							<th>Valor</th>
							<th>Obra</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${custo}">
							<td th:text="${c.id}"></td>
							<td th:text="${#temporals.format(c.data, 'dd/MM/yyyy')}"></td>
							<td th:text="${c.descricao}"></td>
							<td th:text="${c.unidadeMedida}"></td>
							<td th:text="${c.quantidade}"></td>
							<td th:text="${c.valor}"></td>
							<td th:text="${c.obra.nome}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" href="/cargos/editar/11" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button type="button" class="btn btn-danger btn-sm">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>

</body>

</html>
